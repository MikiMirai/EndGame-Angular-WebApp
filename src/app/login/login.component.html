<div class="card-header text-center">
    <a href="/" class="h1">End Game</a>
</div>
<div class="card-body">
    <form id="account" method="post">
        <h2>Sign in here.</h2>
        <hr />
        <div class="text-danger"></div>
        <div class="form-floating">
            <label class="form-label"></label>
            <input class="form-control" autocomplete="username" area-required="true" />                   
            <span class="text-danger"></span>
        </div>
        <div class="form-floating">
            <label class="form-label"></label>
            <input class="form-control" autocomplete="current-password" area-required="true" />
            <span class="text-danger"></span>
        </div>
        <div class="row" style="margin-left: 5px; margin-top: 10px;">
            <!-- /.col -->
            <div class="col-4">
                <button id="login-submit" type="submit" class="site-btn">Log in</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
</div>
