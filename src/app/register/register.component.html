<div class="card-body">
    <form id="registerForm" (ngSubmit)="handleFormSubmit(registerForm.value)" #registerForm="ngForm">
        <h2>Create a new account.</h2>
        <hr />
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" ngModel required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="username" name="email" ngModel required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="username" name="password" ngModel required />
        </div>
        <div class="form-group">
            <label for="confirm-password">ConfirmPassword</label>
            <input type="text" class="form-control" id="username" name="confirm-password" ngModel required />
        </div>
        <br />
        <button id="registerSubmit" type="submit" class="site-btn">Register</button>
    </form>
</div>
